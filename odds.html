<!DOCTYPE html>
<html lang="en">
<head>
<title>Ruck's Masters Sweepstake</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="picks.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script>
	function kimonoCallback(data) {
  		$(document).ready(function(){
  			for(var i = 0; i < data["results"]["collection1"].length; i++) {
  				var player = data["results"]["collection1"][i]["player"];
          var score = data["results"]["collection1"][i]["odds"]["text"];

          if (!picks[player]) {

            $("#results").append("<tr><td>"+(i+1)+"</td><td>"+player+"</td><td></td><td></td><td>"+score+"</td></tr>");

          }
          else {
  				$("#results").append("<tr><td>"+(i+1)+"</td><td>"+player+"</td><td>"+picks[player][0]+"</td><td>"+picks[player][1]+"</td><td>"+score+"</td></tr>");

          }
  			}
 		});
 	}

  $.ajax({
    "url":"http://www.kimonolabs.com/api/d26k0tw8?apikey=39f3bf182a2bebddddb1b9c7346d4f35&callback=kimonoCallback",
    "crossDomain":true,
    "dataType":"jsonp"
});
</script>
<div class="container">
</head>

<body>
<h1>The Masters Sweepstake</h1>
<p>The odds as provided by <a href="https://www.betfair.com/sport/golf">Betfair</a></p>
<table class="table table-striped table-bordered table-hover table-condensed", id="results">
  <tr><th>Position</th><th>Player</th><th>Sweepstake</th><th>Seed?</th><th>Odds</th></tr>
</table>
</div>
</body>

</html>
